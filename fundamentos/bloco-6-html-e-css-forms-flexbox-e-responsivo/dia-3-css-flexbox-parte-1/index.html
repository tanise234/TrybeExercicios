<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="header">
            <img id="logo" src="exercise-tech-gallery/images/trybe-logo.jpg"
                alt="logomarca da Trybe na cor branca com o fundo verde">
            <p>TRYBE TECH-GALLERY</p>
            <a href="">SIGN-UP</a>
        </div>
    </header>
    <main>
        <section id="text">
            <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!
            </p>
        </section>
        <section id="images">
            <div id="img1">
                <div>
                    <p>HTML</p>
                    <img src="exercise-tech-gallery/images/html-logo.png" alt="html-logo">
                </div>
                <div>
                    <p>CSS</p>
                    <img src="exercise-tech-gallery/images/css-logo.png" alt="css-logo">
                </div>
                <div>
                    <p>JAVASCRIPT</p>
                    <img src="exercise-tech-gallery/images/javaScript-logo.png" alt="js-logo">
                </div>
            </div>
            <div id="img2">
                <div>
                    <p>REACT</p>
                    <img src="exercise-tech-gallery/images/react-logo.png" alt="react-logo">
                </div>
                <div>
                    <p>RTL</p>
                    <img src="exercise-tech-gallery/images/rtl-logo.png" alt="rtl-logo">
                </div>
                <div>
                    <p>REDUX</p>
                    <img src="exercise-tech-gallery/images/redux-logo.png" alt="redux-logo">
                </div>
            </div>
        </section>
        <footer>
            <img src="exercise-tech-gallery/images/instagram-logo.png" alt="instagram">
            <img src="exercise-tech-gallery/images/linked-in-logo.png" alt="linkedin">
        </footer>
    </main>
</body>

</html>
